<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Player - WTFB</title>
  <div th:replace="~{fragments/allcssjs :: allcss}"></div>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <div th:replace="~{navbar :: navbar}"></div>
  <!-- Navigation End-->


  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
<!--       <ol class="breadcrumb"> -->
<!--         <li class="breadcrumb-item"> -->

<!--         </li> -->

      <!-- Breadcrumbs-->
      
      
      <!-- Middle Menu Bar -->
	  <div class="navbar">
	    <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Overview</a> 
	    <a href="#"><i class="fa fa-fw fa-search"></i> News</a> 
	    <a href="#"><i class="fa fa-fw fa-envelope"></i> Matches</a> 
	    <a href="#"><i class="fa fa-fw fa-user"></i> Table</a>
	    <a href="#"><i class="fa fa-fw fa-user"></i> Stats</a>
	  </div>
      <!-- Middle Menu Bar End -->

      
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> <a th:text="${league.name} + ' Table'"></a>  </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Code</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>ID</th>
                  <th>Code</th>
                  <th>Name</th>
                </tr>
              </tfoot>
              <tbody>
               	<tr th:each="team : ${teams}">
              		<th scope="row" th:text="${team.id}"></th>
		            <td th:text="${team.code}"></td>
					<td><a th:href="@{'' + ${team.id} +'/squad'}" th:text="${team.name}"></a></td>
<!-- 		            <td th:text="${team.name}"></td> -->
		        </tr> 
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
      </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Your Website 2018</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <div th:replace="~{fragments/allcssjs :: alljs}"></div>
    <!-- js end -->
  </div>
</body>

</html>
